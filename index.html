<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravenof Kortų Duomenų Bazė</title>
    <!-- Pridėta nuoroda į Foda Display šriftą -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Foda+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Kortų Duomenų Bazė</h2>
    
    <div class="filters">
        <input type="text" id="searchBox" placeholder="Ieškoti kortos pavadinimo">
        
        <select id="factionFilter" onchange="filterCards()">
            <option value="">Pasirinkti frakciją</option>
            <option value="Mirties maršas">Mirties maršas</option>
            <option value="Plėšikų naktis">Plėšikų naktis</option>
            <option value="Vryhiok'o gauja">Vryhiok'o gauja</option>
            <option value="Demonų orda">Demonų orda</option>
            <option value="Inkvizicijos legionas">Inkvizicijos legionas</option>
            <option value="Šviesos pulkas">Šviesos pulkas</option>
            <option value="Mistikos melodija">Mistikos melodija</option>
            <option value="Rytų vėjas">Rytų vėjas</option>
            <option value="Universalus">Universalus</option>
        </select>
        
        <select id="typeFilter" onchange="filterCards()">
            <option value="">Pasirinkti tipą</option>
            <option value="Veikėjas">Veikėjas</option>
            <option value="Burtas">Burtas</option>
            <option value="Artefaktas">Artefaktas</option>
        </select>

        <select id="rarityFilter" onchange="filterCards()">
            <option value="Visi">Visi</option>
            <option value="Legendinis">Legendinis</option>
            <option value="Epiškas">Epiškas</option>
            <option value="Unikalus">Unikalus</option>
            <option value="Magiškas">Magiškas</option>
            <option value="Paprastas">Paprastas</option>
        </select>
        
        <select id="costFilter" onchange="filterCards()">
            <option value="">Pasirinkti kainą</option>
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="300">300</option>
            <option value="400">400</option>
            <option value="500">500</option>
            <option value="600">600</option>
            <option value="700">700</option>
            <option value="800">800</option>
            <option value="900">900</option>
            <option value="1000">1000</option>
        </select>
    </div>
    
    <div id="cardContainer" class="card-container"></div>
    
    <script src="script.js"></script>
</body>
</html>
